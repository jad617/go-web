---
# yamllint disable rule:line-length

stages:
  - lint
  - init
  - build

include:
  - project: '$CI_PROJECT_ROOT_NAMESPACE/pipeline-templates'
    ref: main
    file:
      - '/docker/build-image-ECR.yml'
      - 'go/lint.yml'

# Job comming from include build-image-ECR.yml
# Overriding stage config
golangci-lint:
  stage: lint

ecr_repo_create:
  stage: init

build-image-ECR:
  stage: build
